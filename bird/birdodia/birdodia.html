<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bird Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #0396c2; /* Matches Bird Menu Theme */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* --- Main Content Area --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        #slideshow {
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slideshow img {
            max-width: 100%;
            max-height: 60vh; /* Keeps image from being too tall in landscape */
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.2s ease;
        }

        #shapeName {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        /* --- Animation Video --- */
        #webm-container {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Navigation Arrows --- */
        .navArrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
            width: 60px;
            height: 60px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .navArrow:active {
            transform: translateY(-50%) scale(0.9);
        }

        .navArrow:hover {
            opacity: 1;
        }

        #prevArrow {
            left: 20px;
        }

        #nextArrow {
            right: 20px;
        }

        /* --- Landscape Specifics --- */
        @media (orientation: landscape) {
            #slideshow img {
                max-height: 70vh; /* Use more height in landscape */
            }
            #shapeName {
                margin-top: 10px;
                font-size: 28px;
            }
            .navArrow {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ପକ୍ଷୀ</h1>
        <video id="webm-container" autoplay loop muted playsinline>
          <source src="birdanimation.webm" type="video/webm">
        </video>
    </header>

    <div class="content-wrapper">
        <img id="prevArrow" class="navArrow" src="left-arrow.png" onclick="showPrevShape()" alt="Previous">
        <img id="nextArrow" class="navArrow" src="right-arrow.png" onclick="showNextShape()" alt="Next">

        <div id="slideshow">
            </div>
        
        <div id="shapeName"></div>
    </div>

    <audio id="triangleAudio" src="badudi.mp3"></audio>
    <audio id="rectangleAudio" src="baga.mp3"></audio>
    <audio id="squareAudio" src="bani.mp3"></audio>
    <audio id="circleAudio" src="bataka.mp3"></audio>
    <audio id="coneAudio" src="bulbul.mp3"></audio>
    <audio id="hexagonAudio" src="chanchana.mp3"></audio>
    <audio id="octagonAudio" src="chila.mp3"></audio>
    <audio id="ovalAudio" src="ganja.mp3"></audio>
    <audio id="pentagonAudio" src="gharachatia.mp3"></audio>
    <audio id="rhombusAudio" src="hansa.mp3"></audio>
    <audio id="starAudio" src="kathahana.mp3"></audio>
    <audio id="cubeAudio" src="kau.mp3"></audio>
    <audio id="cylinderAudio" src="koili.mp3"></audio>
    <audio id="prismAudio" src="macharanka.mp3"></audio>
    <audio id="kangarooAudio" src="maikukuda.mp3"></audio>
    <audio id="monkeyAudio" src="mayura.mp3"></audio>
    <audio id="sheepAudio" src="mayuri.mp3"></audio>
    <audio id="wolfAudio" src="otapakhi.mp3"></audio>
    <audio id="zebraAudio" src="para.mp3"></audio>
    <audio id="pechaAudio" src="pecha.mp3"></audio>
    <audio id="rajahansaAudio" src="rajahansa.mp3"></audio>
    <audio id="sagunaAudio" src="saguna.mp3"></audio>

    <script>
        const shapes = [
            { name: "ବାଦୁଡ଼ି", image: "badudi.webp", audioId: "triangleAudio" },
            { name: "ବଗ", image: "baga.webp", audioId: "rectangleAudio" },
            { name: "ବଣି", image: "bani.webp", audioId: "squareAudio" },
            { name: "ବତକ", image: "bataka.webp", audioId: "circleAudio" },
            { name: "ବୁଲ୍ ବୁଲ୍", image: "bulbul.webp", audioId: "coneAudio" },
            { name: "ଛଞ୍ଚାଣ", image: "chanchana.webp", audioId: "hexagonAudio" },
            { name: "ଚିଲ", image: "chila.webp", audioId: "octagonAudio" },
            { name: "ଗଞ୍ଜା", image: "ganja.webp", audioId: "ovalAudio" },
            { name: "ଘରଚଟିଆ", image: "gharachatia.webp", audioId: "pentagonAudio" },
            { name: "ହଂସ", image: "hansa.webp", audioId: "rhombusAudio" },
            { name: "କାଠହଣା", image: "kathahana.webp", audioId: "starAudio" },
            { name: "କାଉ", image: "kau.webp", audioId: "cubeAudio" },
            { name: "କୋଇଲି", image: "koili.webp", audioId: "cylinderAudio" },
            { name: "ମାଛରଙ୍କା", image: "macharanka.webp", audioId: "prismAudio" },
            { name: "ମାଈ କୁକୁଡ଼ା", image: "maikukuda.webp", audioId: "kangarooAudio" },
            { name: "ମୟୁର", image: "mayura.webp", audioId: "monkeyAudio" },
            { name: "ମୟୂରୀ", image: "mayuri.webp", audioId: "sheepAudio" },
            { name: "ଓଟ ପକ୍ଷୀ", image: "otapakhi.webp", audioId: "wolfAudio" },
            { name: "ପାରା", image: "para.webp", audioId: "zebraAudio" },
            { name: "ପେଚା", image: "pecha.webp", audioId: "pechaAudio" },
            { name: "ରାଜହଂସ", image: "rajahansa.webp", audioId: "rajahansaAudio" },
            { name: "ଶାଗୁଣା", image: "saguna.webp", audioId: "sagunaAudio" }
        ];

        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');
        const shapeNameElement = document.getElementById('shapeName');

        function showShape(index) {
            // Loop functionality
            if (index < 0) {
                index = shapes.length - 1;
            } else if (index >= shapes.length) {
                index = 0;
            }

            const shape = shapes[index];
            slideshow.innerHTML = `<img src="${shape.image}" alt="${shape.name}">`;
            shapeNameElement.textContent = shape.name;
            currentIndex = index;

            // Stop other audios and play current
            document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
            const audio = document.getElementById(shape.audioId);
            if(audio) audio.play().catch(e => console.log("Autoplay blocked"));
        }

        window.onload = () => showShape(currentIndex);

        // Swipe logic
        let touchStartX = 0;
        document.body.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        document.body.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            handleSwipe(touchEndX);
        });

        function handleSwipe(touchEndX) {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showShape(currentIndex + 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showShape(currentIndex - 1);
            }
        }

        function showPrevShape() {
            showShape(currentIndex - 1);
        }

        function showNextShape() {
            showShape(currentIndex + 1);
        }

        // Play audio on click (ignoring nav buttons)
        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('.navArrow')) {
                const audio = document.getElementById(shapes[currentIndex].audioId);
                if(audio) audio.play();
            }
        });
    </script>
</body>
</html>
