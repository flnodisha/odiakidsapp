<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bird Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #0396c2; /* Bird Theme Blue */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- Score Counter (In Header) --- */
        #scoreCounter {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        #scoreCounter div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #scoreCounter img {
            width: 20px;
            height: 20px;
        }

        /* --- Animation --- */
        #webm-container {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Quiz Container --- */
        .quiz-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #textBelowButton {
            margin-bottom: 10px;
            color: #333;
            font-size: 22px;
            font-weight: bold;
        }

        /* --- Options Grid --- */
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 Grid */
            gap: 15px;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 70vh;
        }

        .option {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid transparent;
        }

        .option:active {
            transform: scale(0.95);
        }

        .option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- Animations --- */
        .option.shake {
            animation: shake 0.5s;
            border-color: #ff4444;
            background-color: #ffe6e6;
        }
        .option.correct {
            animation: popup 0.5s ease forwards;
            border-color: #00C851;
            background-color: #e8f5e9;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes popup {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- Scoreboard Modal --- */
        #scoreboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10001;
            width: 80%;
            max-width: 400px;
        }

        #scoreboard button {
            background-color: #0396c2;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(3, 150, 194, 0.3);
        }

        /* --- Landscape Optimization --- */
        @media (orientation: landscape) {
            .options {
                gap: 10px;
                max-width: 500px;
            }
            #textBelowButton {
                font-size: 18px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ପକ୍ଷୀ କୁଇଜ୍</h1>
        <video id="webm-container" autoplay loop muted playsinline>
            <source src="quizanimation.webm" type="video/webm">
        </video>
        <div id="scoreCounter">
            <div><img src="correct.png" alt="Correct"> <span id="correctScore">0</span></div>
            <div><img src="wrong.png" alt="Wrong"> <span id="wrongScore">0</span></div>
        </div>
    </header>

    <div class="quiz-container">
        <div id="textBelowButton">ପ୍ରଶ୍ନ: କେଉଁଟି ଏକ?</div>
        <div class="options" id="options">
            </div>
    </div>

    <audio id="questionAudio" src="which_animal_is.mp3"></audio>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="animalNameAudio"></audio>

    <div id="scoreboard">
        <h2>କୁଇଜ୍ ଶେଷ ହେଲା !</h2>
        <p>ସଠିକ ଉତ୍ତର: <span id="finalCorrectScore">0</span></p>
        <p>ଭୁଲ ଉତ୍ତର: <span id="finalWrongScore">0</span></p>
        <button onclick="restartQuiz()">ପୁଣିଥରେ</button>
    </div>

    <script>
        const questions = [
            {
                correctIndex: 0,
                options: ["badudi.webp", "baga.webp", "bani.webp", "bataka.webp"],
                animalName: "badudi.mp3"
            },
            {
                correctIndex: 1,
                options: ["baga.webp", "bani.webp", "bulbul.webp", "chanchana.webp"],
                animalName: "bani.mp3"
            },
            {
                correctIndex: 2,
                options: ["bataka.webp", "bulbul.webp", "chanchana.webp", "chila.webp"],
                animalName: "chanchana.mp3"
            },
            {
                correctIndex: 3,
                options: ["ganja.webp", "gharachatia.webp", "hansa.webp", "chila.webp"],
                animalName: "chila.mp3"
            },
            {
                correctIndex: 0,
                options: ["ganja.webp", "gharachatia.webp", "hansa.webp", "kathahana.webp"],
                animalName: "ganja.mp3"
            },
            {
                correctIndex: 2,
                options: ["kathahana.webp", "kau.webp", "koili.webp", "macharanka.webp"],
                animalName: "koili.mp3"
            },
            {
                correctIndex: 1,
                options: ["mayura.webp", "mayuri.webp", "otapakhi.webp", "para.webp"],
                animalName: "mayuri.mp3"
            },
            {
                correctIndex: 3,
                options: ["pecha.webp", "rajahansa.webp", "saguna.webp", "otapakhi.webp"],
                animalName: "otapakhi.mp3"
            },
            {
                correctIndex: 0,
                options: ["pecha.webp", "rajahansa.webp", "saguna.webp", "badudi.webp"],
                animalName: "pecha.mp3"
            },
            {
                correctIndex: 2,
                options: ["bataka.webp", "hansa.webp", "rajahansa.webp", "baga.webp"],
                animalName: "rajahansa.mp3"
            },
            {
                correctIndex: 3,
                options: ["kau.webp", "macharanka.webp", "mayura.webp", "saguna.webp"],
                animalName: "saguna.mp3"
            },
            {
                correctIndex: 1,
                options: ["badudi.webp", "kau.webp", "pecha.webp", "ganja.webp"],
                animalName: "kau.mp3"
            },
            {
                correctIndex: 0,
                options: ["macharanka.webp", "mayura.webp", "mayuri.webp", "chila.webp"],
                animalName: "macharanka.mp3"
            },
            {
                correctIndex: 2,
                options: ["mayura.webp", "otapakhi.webp", "mayuri.webp", "bataka.webp"],
                animalName: "mayuri.mp3"
            },
            {
                correctIndex: 1,
                options: ["ganja.webp", "kathahana.webp", "bulbul.webp", "hansa.webp"],
                animalName: "kathahana.mp3"
            },
            {
                correctIndex: 3,
                options: ["hansa.webp", "koili.webp", "macharanka.webp", "mayura.webp"],
                animalName: "mayura.mp3"
            },
            {
                correctIndex: 2,
                options: ["para.webp", "chanchana.webp", "bulbul.webp", "baga.webp"],
                animalName: "bulbul.mp3"
            },
            {
                correctIndex: 0,
                options: ["bataka.webp", "bulbul.webp", "chila.webp", "kau.webp"],
                animalName: "bataka.mp3"
            },
            {
                correctIndex: 1,
                options: ["pecha.webp", "hansa.webp", "rajahansa.webp", "baga.webp"],
                animalName: "hansa.mp3"
            },
            {
                correctIndex: 3,
                options: ["bani.webp", "bulbul.webp", "chanchana.webp", "gharachatia.webp"],
                animalName: "gharachatia.mp3"
            },
            {
                correctIndex: 2,
                options: ["bataka.webp", "kau.webp", "para.webp", "saguna.webp"],
                animalName: "para.mp3"
            },
            {
                correctIndex: 0,
                options: ["rajahansa.webp", "ganja.webp", "bulbul.webp", "kathahana.webp"],
                animalName: "rajahansa.mp3"
            }
        ];

        let currentQuestionIndex = 0;
        let correctScore = 0;
        let wrongScore = 0;
        let firstAttempt = true;
        let repeatInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questions);

        function updateScoreCounter() {
            document.getElementById('correctScore').textContent = correctScore;
            document.getElementById('wrongScore').textContent = wrongScore;
        }

        function playQuestionAudio(questionData) {
            const questionAudio = document.getElementById('questionAudio');
            const animalNameAudio = document.getElementById('animalNameAudio');

            questionAudio.play().catch(e => console.log("Autoplay blocked"));
            
            questionAudio.onended = () => {
                animalNameAudio.src = questionData.animalName;
                animalNameAudio.play().catch(e => console.log("Autoplay blocked"));
            };
        }

        function loadQuestion() {
            if (repeatInterval) clearInterval(repeatInterval);

            if (currentQuestionIndex >= questions.length) {
                displayScoreboard();
                return;
            }

            const questionData = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            firstAttempt = true;

            playQuestionAudio(questionData);
            repeatInterval = setInterval(() => {
                playQuestionAudio(questionData);
            }, 8000);

            questionData.options.forEach((optionSrc, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const img = document.createElement('img');
                img.src = optionSrc;
                optionElement.appendChild(img);
                
                optionElement.addEventListener('click', () => handleOptionClick(index, questionData, optionElement));
                
                optionsContainer.appendChild(optionElement);
            });

            updateScoreCounter();
        }

        function handleOptionClick(index, questionData, element) {
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');

            if (index === questionData.correctIndex) {
                element.classList.add('correct');
                if (firstAttempt) correctScore++;
                correctSound.play();
                
                clearInterval(repeatInterval);

                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1000);
            } else {
                element.classList.add('shake');
                if (firstAttempt) wrongScore++;
                firstAttempt = false;
                wrongSound.play();
                
                setTimeout(() => {
                    element.classList.remove('shake');
                }, 500);
            }
            updateScoreCounter();
        }

        function displayScoreboard() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
            document.getElementById('finalCorrectScore').textContent = correctScore;
            document.getElementById('finalWrongScore').textContent = wrongScore;
            clearInterval(repeatInterval);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            correctScore = 0;
            wrongScore = 0;
            shuffle(questions);
            
            document.querySelector('.quiz-container').style.display = 'flex';
            document.getElementById('scoreboard').style.display = 'none';
            loadQuestion();
        }

        loadQuestion();

    </script>
</body>
</html>
