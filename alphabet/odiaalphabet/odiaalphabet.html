<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    height: 100vh; /* Full screen height */
    overflow: hidden; /* Prevent body scroll */
  }

  /* --- Fixed Header --- */
  header {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(to right, #f6cc3f, #fd9462); /* Matching the alphabet theme */
      color: white;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      z-index: 10;
  }

  header h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  /* --- Scrollable Grid Container --- */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Default: 4 Columns */
    gap: 10px;
    padding: 15px;
    overflow-y: auto; /* Scroll inside this container */
    flex-grow: 1;
    width: 100%;
    box-sizing: border-box;
    align-content: start; /* Align rows to the top */
  }

  /* --- Grid Item Styling --- */
  .grid-item {
    width: 100%;
    aspect-ratio: 1 / 1; /* Force perfect square */
    background-size: cover;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    transition: transform 0.1s ease;
    user-select: none;
  }

  .grid-item:active {
    transform: scale(0.95);
  }

  .grid-item span {
    color: white;
    /* CHANGED: Increased font size significantly */
    font-size: 3.5rem; 
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  /* --- Landscape Optimization --- */
  @media (orientation: landscape) {
      .grid-container {
          grid-template-columns: repeat(8, 1fr); /* 8 Columns in Landscape */
          gap: 12px;
      }
      .grid-item span {
          /* CHANGED: Increased landscape font size */
          font-size: 2.5rem;
      }
  }

  /* Tablet Optimization */
  @media (min-width: 600px) and (orientation: portrait) {
      .grid-container {
          grid-template-columns: repeat(5, 1fr);
      }
  }

</style>
