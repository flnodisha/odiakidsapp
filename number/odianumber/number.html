<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Odia Numbers</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden; /* Prevent body scroll */
  }

  /* --- Fixed Header --- */
  header {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* Blue Theme for Numbers */
      color: white;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      z-index: 10;
  }

  header h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  /* --- Scrollable Grid Container --- */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Default: 4 Columns */
    gap: 15px;
    padding: 20px;
    overflow-y: auto;
    flex-grow: 1;
    width: 100%;
    box-sizing: border-box;
    align-content: start;
  }

  /* --- Grid Item Styling --- */
  .grid-item {
    width: 100%;
    aspect-ratio: 1 / 1; /* Perfect Square */
    background-size: cover;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: transform 0.1s ease;
    user-select: none;
  }

  .grid-item:active {
    transform: scale(0.95);
  }

  .grid-item span {
    color: white;
    font-size: 3rem; /* Large text */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  /* --- Landscape Optimization --- */
  @media (orientation: landscape) {
      .grid-container {
          /* 10 Columns means 2 rows for 20 items - fits perfectly */
          grid-template-columns: repeat(10, 1fr); 
          gap: 15px;
          align-content: center; /* Center the grid vertically */
      }
      .grid-item span {
          font-size: 2.5rem;
      }
  }

  /* Tablet/Large Screen Optimization */
  @media (min-width: 600px) and (orientation: portrait) {
      .grid-container {
          grid-template-columns: repeat(5, 1fr);
      }
  }

</style>
</head>
