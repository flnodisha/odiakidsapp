<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drawing App</title>
    <style>
        /* --- General Styles & Reset --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            background-color: #f3f4f6; /* bg-gray-100 */
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            overscroll-behavior: contain; /* Prevents pull-to-refresh on mobile */
            touch-action: none; /* Disables default touch actions like scrolling */
        }

        /* --- Canvas --- */
        #drawingCanvas {
            flex-grow: 1;
            width: 100%;
            background-color: #ffffff; /* bg-white */
            cursor: crosshair;
            touch-action: none; /* Ensure canvas captures touch events */
        }

        /* --- Toolbar --- */
        .toolbar-container {
            background-color: #ffffff; /* bg-white */
            padding: 0.5rem;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05); /* shadow-t-lg */
        }

        .toolbar-content {
            max-width: 896px; /* max-w-4xl */
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        /* --- Toolbar Sections --- */
        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .toolbar-section.justify-between {
            justify-content: space-between;
        }

        /* --- Tool Buttons --- */
        .tool-buttons {
            display: flex;
            align-items: center;
            background-color: #e5e7eb; /* bg-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
        }

        .tool-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 0.875rem; /* text-sm */
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .tool-active {
            background-color: #4f46e5 !important;
            color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* --- Size Control --- */
        .size-control {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #sizeValue {
            color: #4b5563; /* text-gray-600 */
            font-family: monospace;
            width: 2rem;
            text-align: center;
        }

        /* --- Color Controls --- */
        .color-controls {
             display: flex;
             align-items: center;
             gap: 0.5rem;
        }

        #colorPicker {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%; /* rounded-full */
            border: 2px solid #d1d5db; /* border-2 border-gray-300 */
            cursor: pointer;
            padding: 2px;
            background-color: transparent;
        }

        #colorPalette {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .color-swatch {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .color-swatch:hover {
            border-color: #3b82f6; /* hover:border-blue-500 */
        }

        /* --- Action Buttons --- */
        #clearCanvas {
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color .2s;
            border: none;
            font-size: 0.875rem; /* text-sm */
            cursor: pointer;
        }

        #clearCanvas:hover {
            background-color: #dc2626; /* hover:bg-red-600 */
        }
        
        /* --- Custom Range Slider --- */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #d1d5db;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* --- Responsive Styles --- */
        @media (min-width: 768px) {
            .toolbar-content {
                grid-template-columns: repeat(2, 1fr);
            }
            .tool-btn {
                font-size: 1rem; /* md:text-base */
            }
            #clearCanvas {
                font-size: 1rem; /* md:text-base */
            }
            .color-swatch {
                width: 2rem;
                height: 2rem;
            }
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>

<div class="toolbar-container">
    <div class="toolbar-content">
        <div class="toolbar-section">
            <div class="tool-buttons">
                <button id="penTool" class="tool-btn tool-active">Pen</button>
                <button id="eraserTool" class="tool-btn">Eraser</button>
            </div>

            <div class="size-control">
                <input type="range" id="sizeSlider" min="1" max="100" value="5">
                <span id="sizeValue">5</span>
            </div>
        </div>

        <div class="toolbar-section justify-between">
            <div class="color-controls">
                <input type="color" id="colorPicker" value="#000000">
                <div id="colorPalette">
                </div>
            </div>

            <button id="clearCanvas">Clear</button>
        </div>
    </div>
</div>

<script>
    // ✅ WRAP a new function around all your code
    function initializeDrawingApp() {
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Toolbar elements
        const colorPicker = document.getElementById('colorPicker');
        const colorPalette = document.getElementById('colorPalette');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = document.getElementById('sizeValue');
        const penTool = document.getElementById('penTool');
        const eraserTool = document.getElementById('eraserTool');
        const clearCanvasBtn = document.getElementById('clearCanvas');
        const toolBtns = document.querySelectorAll('.tool-btn');

        // State variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let currentSize = 5;
        let isErasing = false;

        // Predefined colors for the palette
        const colors = ['#000000', '#EF4444', '#3B82F6', '#22C55E', '#F97316', '#EAB308', '#8B5CF6'];

        // --- INITIALIZATION ---

        // Function to set canvas size
        function resizeCanvas() {
            // Check if canvas has a size before trying to save its content
            if (canvas.width > 0 && canvas.height > 0) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.putImageData(imageData, 0, 0);
            } else {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            applyBrushSettings();
        }

        // Function to apply current brush settings to the context
        function applyBrushSettings() {
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalCompositeOperation = isErasing ? 'destination-out' : 'source-over';
        }

        // Populate color palette
        function setupPalette() {
            colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.style.backgroundColor = color;
                swatch.className = 'color-swatch';
                swatch.dataset.color = color;
                swatch.addEventListener('click', () => {
                    currentColor = swatch.dataset.color;
                    colorPicker.value = swatch.dataset.color;
                    activateTool('pen'); // Switch to pen when a color is picked
                    applyBrushSettings();
                });
                colorPalette.appendChild(swatch);
            });
        }

        // --- EVENT LISTENERS ---
        // To prevent adding listeners multiple times, we'll need a more robust way,
        // but for now, the Android-side call handles re-initialization cleanly.
        // The simple structure is okay since we re-run the whole setup.
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            activateTool('pen');
            applyBrushSettings();
        });

        sizeSlider.addEventListener('input', (e) => {
            currentSize = e.target.value;
            sizeValue.textContent = currentSize;
            applyBrushSettings();
        });

        penTool.addEventListener('click', () => activateTool('pen'));
        eraserTool.addEventListener('click', () => activateTool('eraser'));
        clearCanvasBtn.addEventListener('click', clearCanvas);

        window.addEventListener('resize', resizeCanvas);

        // --- CORE FUNCTIONS ---
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
            }
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const { x, y } = getCoordinates(e);
            [lastX, lastY] = [x, y];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const { x, y } = getCoordinates(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function activateTool(tool) {
            toolBtns.forEach(btn => btn.classList.remove('tool-active'));
            if (tool === 'pen') {
                isErasing = false;
                penTool.classList.add('tool-active');
            } else if (tool === 'eraser') {
                isErasing = true;
                eraserTool.classList.add('tool-active');
            }
            applyBrushSettings();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // --- INITIAL SETUP CALLS ---

        // ✅ ADD this line to clear old swatches before adding new ones
        colorPalette.innerHTML = '';

        setupPalette();
        resizeCanvas();
        applyBrushSettings();
    } // ✅ END of the new initializeDrawingApp function

    // ✅ CALL the function when the page first loads
    document.addEventListener('DOMContentLoaded', initializeDrawingApp);
</script>
</body>
</html>
