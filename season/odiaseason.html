<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odia Seasons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(to right, #00b4db, #0083b0); /* Season Theme (Teal/Blue) */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- Animation --- */
        #webm-container {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Main Content --- */
        .container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Default Portrait: 2 Columns */
            gap: 15px;
            align-content: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .tile {
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.2s ease;
            aspect-ratio: 1/1; /* Keep tiles square */
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(3, 151, 194, 0.9); /* Teal overlay */
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* --- Landscape Optimization --- */
        @media (orientation: landscape) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 3 Columns for 6 items (3x2 layout) */
                gap: 20px;
                padding: 10px 40px;
                align-content: center;
            }
            
            header {
                padding: 5px 0;
            }
            
            .tile .text {
                font-size: 18px;
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ଋତୁ</h1>
    <video id="webm-container" autoplay loop muted playsinline>
      <source src="seasonanimation.webm" type="video/webm">
    </video>
</header>

<div class="container">
    <div class="tile" onclick="playAudio('summer.mp3')">
        <img src="summer.gif" alt="Summer">
        <div class="text">ଗ୍ରୀଷ୍ମ</div>
    </div>
    <div class="tile" onclick="playAudio('rain.mp3')">
        <img src="rain.gif" alt="Rainy">
        <div class="text">ବର୍ଷା</div>
    </div>
    <div class="tile" onclick="playAudio('autumn.mp3')">
        <img src="autumn.gif" alt="Autumn">
        <div class="text">ଶରତ</div>
    </div>
    <div class="tile" onclick="playAudio('dew.mp3')">
        <img src="dew.gif" alt="Dew">
        <div class="text">ହେମନ୍ତ</div>
    </div>
    <div class="tile" onclick="playAudio('winter.mp3')">
        <img src="winter.gif" alt="Winter">
        <div class="text">ଶୀତ</div>
    </div>
    <div class="tile" onclick="playAudio('spring.mp3')">
        <img src="spring.gif" alt="Spring">
        <div class="text">ବସନ୍ତ</div>
    </div>
</div>

<script>
    function playAudio(filename) {
        var audio = new Audio(filename);
        audio.play().catch(e => console.log("Audio play failed:", e));
    }
</script>

</body>
</html>
