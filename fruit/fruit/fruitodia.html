<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(to right, #ffa593, #ff1149); /* Matches Fruit Theme */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- Main Content Area --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        #slideshow {
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slideshow img {
            max-width: 100%;
            max-height: 60vh; /* Keeps image from being too tall in landscape */
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.2s ease;
        }

        #shapeName {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        /* --- Animation Video --- */
        #webm-container {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Navigation Arrows --- */
        .navArrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
            width: 60px;
            height: 60px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .navArrow:active {
            transform: translateY(-50%) scale(0.9);
        }

        .navArrow:hover {
            opacity: 1;
        }

        #prevArrow {
            left: 20px;
        }

        #nextArrow {
            right: 20px;
        }

        /* --- Landscape Specifics --- */
        @media (orientation: landscape) {
            #slideshow img {
                max-height: 70vh; /* Use more height in landscape */
            }
            #shapeName {
                margin-top: 10px;
                font-size: 28px;
            }
            .navArrow {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ଫଳ</h1>
        <video id="webm-container" autoplay loop muted playsinline>
          <source src="fruitanimation.webm" type="video/webm">
        </video>
    </header>

    <div class="content-wrapper">
        <img id="prevArrow" class="navArrow" src="left-arrow.png" onclick="showPrevShape()" alt="Previous">
        <img id="nextArrow" class="navArrow" src="right-arrow.png" onclick="showNextShape()" alt="Next">

        <div id="slideshow">
            </div>
        
        <div id="shapeName"></div>
    </div>

    <audio id="appleAudio" src="ସେଓ.mp3"></audio>
    <audio id="bananaAudio" src="କଦଳୀ.mp3"></audio>
    <audio id="blackberryAudio" src="ଜାମୁକୋଳି.mp3"></audio>
    <audio id="cherryAudio" src="ଚେରୀ.mp3"></audio>
    <audio id="coconutAudio" src="ନଡିଆ.mp3"></audio>
    <audio id="custardappleAudio" src="ଆତ.mp3"></audio>
    <audio id="grapesAudio" src="ଅଙ୍ଗୁର.mp3"></audio>
    <audio id="guavaAudio" src="ପିଜୁଳି.mp3"></audio>
    <audio id="jackfruitAudio" src="ପଣସ.mp3"></audio>
    <audio id="kiwiAudio" src="କିୱି.mp3"></audio>
    <audio id="lemonAudio" src="ଲେମ୍ବୁ.mp3"></audio>
    <audio id="litchiAudio" src="ଲିଚି.mp3"></audio>
    <audio id="mangoAudio" src="ଆମ୍ବ.mp3"></audio>
    <audio id="muskmelonAudio" src="ଖରବୁଜ.mp3"></audio>
    <audio id="orangeAudio" src="କମଳା.mp3"></audio>
    <audio id="papayaAudio" src="ଅମୃତଭଣ୍ଡା.mp3"></audio>
    <audio id="pearAudio" src="ନାସ୍ପାତି.mp3"></audio>
    <audio id="pineappleAudio" src="ସପୁରି.mp3"></audio>
    <audio id="pomegranateAudio" src="ଡାଳିମ୍ବ.mp3"></audio>
    <audio id="sapodillaAudio" src="ସପଟା.mp3"></audio>
    <audio id="sugarcaneAudio" src="ଆଖୁ.mp3"></audio>
    <audio id="tamarindAudio" src="ତେନ୍ତୁଳୀ.mp3"></audio>
    <audio id="watermelonAudio" src="ତରଭୁଜ.mp3"></audio>

    <script>
        const shapes = [
            { name: "ସେଓ", image: "apple.webp", audioId: "appleAudio" },
            { name: "କଦଳୀ", image: "banana.webp", audioId: "bananaAudio" },
            { name: "ଜାମୁକୋଳି", image: "blackberry.webp", audioId: "blackberryAudio" },
            { name: "ଚେରୀ", image: "cherry.webp", audioId: "cherryAudio" },
            { name: "ନଡ଼ିଆ", image: "coconut.webp", audioId: "coconutAudio" },
            { name: "ଆତ", image: "custardapple.webp", audioId: "custardappleAudio" },
            { name: "ଅଙ୍ଗୁର", image: "grapes.webp", audioId: "grapesAudio" },
            { name: "ପିଜୁଳି", image: "guava.webp", audioId: "guavaAudio" },
            { name: "ପଣସ", image: "jackfruit.webp", audioId: "jackfruitAudio" },
            { name: "କିୱି", image: "kiwi.webp", audioId: "kiwiAudio" },
            { name: "ଲେମ୍ବୁ", image: "lemon.webp", audioId: "lemonAudio" },
            { name: "ଲିଚି", image: "litchi.webp", audioId: "litchiAudio" },
            { name: "ଆମ୍ବ", image: "mango.webp", audioId: "mangoAudio" },
            { name: "ଖରଭୁଜ", image: "muskmelon.webp", audioId: "muskmelonAudio" },
            { name: "କମଳା", image: "orange.webp", audioId: "orangeAudio" },
            { name: "ଅମୃତଭଣ୍ଡା", image: "papaya.webp", audioId: "papayaAudio" },
            { name: "ନାସ୍ପାତି", image: "pear.webp", audioId: "pearAudio" },
            { name: "ସପୁରି", image: "pineapple.webp", audioId: "pineappleAudio" },
            { name: "ଡାଳିମ୍ବ", image: "pomegranate.webp", audioId: "pomegranateAudio" },
            { name: "ସପଟା", image: "sapodilla.webp", audioId: "sapodillaAudio" },
            { name: "ଆଖୁ", image: "sugarcane.webp", audioId: "sugarcaneAudio" },
            { name: "ତେନ୍ତୁଳୀ", image: "tamarind.webp", audioId: "tamarindAudio" },
            { name: "ତରଭୁଜ", image: "watermelon.webp", audioId: "watermelonAudio" }
        ];

        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');
        const shapeNameElement = document.getElementById('shapeName');

        function showShape(index) {
            // Loop functionality
            if (index < 0) {
                index = shapes.length - 1;
            } else if (index >= shapes.length) {
                index = 0;
            }

            const shape = shapes[index];
            slideshow.innerHTML = `<img src="${shape.image}" alt="${shape.name}">`;
            shapeNameElement.textContent = shape.name;
            currentIndex = index;

            // Stop other audios and play current
            document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
            const audio = document.getElementById(shape.audioId);
            if(audio) audio.play().catch(e => console.log("Autoplay blocked"));
        }

        window.onload = () => showShape(currentIndex);

        // Swipe logic
        let touchStartX = 0;
        document.body.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        document.body.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            handleSwipe(touchEndX);
        });

        function handleSwipe(touchEndX) {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showShape(currentIndex + 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showShape(currentIndex - 1);
            }
        }

        function showPrevShape() {
            showShape(currentIndex - 1);
        }

        function showNextShape() {
            showShape(currentIndex + 1);
        }

        // Play audio on click (ignoring nav buttons)
        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('.navArrow')) {
                const audio = document.getElementById(shapes[currentIndex].audioId);
                if(audio) audio.play();
            }
        });
    </script>
</body>
</html>
