    <style>
    :root {
        --primary-blue: #007AFF;
        --whatsapp-green: #25D366;
        --bg-color: #F8FAFC;
        --text-dark: #1E293B;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-dark);
    }

    /* --- Perfectly Centered Header --- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      z-index: 1000;
      display: flex;
      justify-content: center; /* Keeps title centered */
      align-items: center;
    }

    .header-title {
        font-size: 34px;
        font-weight: 700;
        color: var(--primary-blue);
        letter-spacing: -0.5px;
    }

    /* --- Feedback Button Styling --- */
    .feedback-btn {
        position: absolute; /* Takes button out of flow to keep title centered */
        right: 20px;
        background-color: var(--whatsapp-green);
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .feedback-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
    }

    .feedback-btn svg {
        width: 20px;
        height: 20px;
        fill: white;
    }

    /* --- Full Grid Layout --- */
    .container {
      display: grid;
      gap: 20px;
      padding: 120px 5% 60px 5%;
      max-width: 1400px;
      margin: 0 auto;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }

    /* --- Gradient Tile Styling --- */
    .tile {
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: 700;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    .tile:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 20px 35px rgba(0,0,0,0.15);
        filter: brightness(1.1);
    }

    .tile img {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2));
    }

    /* --- Classroom Gradient Palette --- */
    .grad-1 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: #1e293b; }
    .grad-2 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .grad-3 { background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%); }
    .grad-4 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: #1e293b; }
    .grad-5 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .grad-6 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #1e293b; }

    @media (max-width: 600px) {
        .container { grid-template-columns: repeat(2, 1fr); gap: 15px; padding-top: 100px;}
        .header-title { font-size: 24px; } /* Slightly smaller to fit button */
        .tile { padding: 20px 10px; font-size: 18px; }
        .tile img { width: 60px; height: 60px; }
        
        /* Mobile: Hide text, show only icon to save space */
        .feedback-btn span { display: none; }
        .feedback-btn { padding: 10px; border-radius: 50%; right: 15px; }
    }
    </style>
</head>
