<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #ff5278; /* Matches the menu theme */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* --- Main Content Area --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        #slideshow {
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slideshow img {
            max-width: 100%;
            max-height: 60vh; /* Keeps image from being too tall in landscape */
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.2s ease;
        }

        #shapeName {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        /* --- Animation Video --- */
        #webm-container {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Navigation Arrows --- */
        .navArrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
            width: 60px;
            height: 60px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .navArrow:active {
            transform: translateY(-50%) scale(0.9);
        }

        .navArrow:hover {
            opacity: 1;
        }

        #prevArrow {
            left: 20px;
        }

        #nextArrow {
            right: 20px;
        }

        /* --- Landscape Specifics --- */
        @media (orientation: landscape) {
            #slideshow img {
                max-height: 70vh; /* Use more height in landscape */
            }
            #shapeName {
                margin-top: 10px;
                font-size: 28px;
            }
            .navArrow {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ପଶୁ</h1>
        <video id="webm-container" autoplay loop muted playsinline>
          <source src="animation.webm" type="video/webm">
        </video>
    </header>

    <div class="content-wrapper">
        <img id="prevArrow" class="navArrow" src="left-arrow.png" onclick="showPrevShape()" alt="Previous">
        <img id="nextArrow" class="navArrow" src="right-arrow.png" onclick="showNextShape()" alt="Next">

        <div id="slideshow">
            </div>
        
        <div id="shapeName"></div>
    </div>

    <audio id="triangleAudio" src="lion.mp3"></audio>
    <audio id="rectangleAudio" src="fox.mp3"></audio>
    <audio id="squareAudio" src="elephant.mp3"></audio>
    <audio id="circleAudio" src="tiger.mp3"></audio>
    <audio id="coneAudio" src="bear.mp3"></audio>
    <audio id="hexagonAudio" src="bull.mp3"></audio>
    <audio id="octagonAudio" src="cat.mp3"></audio>
    <audio id="ovalAudio" src="cow.mp3"></audio>
    <audio id="pentagonAudio" src="dog.mp3"></audio>
    <audio id="rhombusAudio" src="buffalo.mp3"></audio>
    <audio id="starAudio" src="girrafe.mp3"></audio>
    <audio id="cubeAudio" src="goat.mp3"></audio>
    <audio id="cylinderAudio" src="hippopotamus.mp3"></audio>
    <audio id="prismAudio" src="horse.mp3"></audio>
    <audio id="kangarooAudio" src="kangaroo.mp3"></audio>
    <audio id="monkeyAudio" src="monkey.mp3"></audio>
    <audio id="sheepAudio" src="sheep.mp3"></audio>
    <audio id="wolfAudio" src="wolf.mp3"></audio>
    <audio id="zebraAudio" src="zebra.mp3"></audio>

    <script>
        const shapes = [
            { name: "ସିଂହ", image: "animal_lion.webp", audioId: "triangleAudio" },
            { name: "ବିଲୁଆ", image: "animal_fox.webp", audioId: "rectangleAudio" },
            { name: "ହାତୀ", image: "animal_elephant.webp", audioId: "squareAudio" },
            { name: "ବାଘ", image: "animal_tiger.webp", audioId: "circleAudio" },
            { name: "ଭାଲୁ", image: "animal_bear.webp", audioId: "coneAudio" },
            { name: "ଷଣ୍ଢ", image: "animal_bull.webp", audioId: "hexagonAudio" },
            { name: "ବିରାଡ଼ି", image: "animal_cat.webp", audioId: "octagonAudio" },
            { name: "ଗାଈ", image: "animal_cow.webp", audioId: "ovalAudio" },
            { name: "କୁକୁର", image: "animal_dog.webp", audioId: "pentagonAudio" },
            { name: "ମଇଁଷି", image: "animal_buffalo.webp", audioId: "rhombusAudio" },
            { name: "ଜିରାଫ୍", image: "animal_giraffe.webp", audioId: "starAudio" },
            { name: "ଛେଳି", image: "animal_goat.webp", audioId: "cubeAudio" },
            { name: "ପାଣିହାତୀ", image: "animal_hippopotamus.webp", audioId: "cylinderAudio" },
            { name: "ଘୋଡ଼ା", image: "animal_horse.webp", audioId: "prismAudio" },
            { name: "କଙ୍ଗାରୁ", image: "animal_kangaroo.webp", audioId: "kangarooAudio" },
            { name: "ମାଙ୍କଡ଼", image: "animal_monkey.webp", audioId: "monkeyAudio" },
            { name: "ମେଣ୍ଢା", image: "animal_sheep.webp", audioId: "sheepAudio" },
            { name: "ଗଧିଆ", image: "animal_wolf.webp", audioId: "wolfAudio" },
            { name: "ଜେବ୍ରା", image: "animal_zebra.webp", audioId: "zebraAudio" }
        ];

        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');
        const shapeNameElement = document.getElementById('shapeName');

        function showShape(index) {
            // Loop functionality
            if (index < 0) {
                index = shapes.length - 1;
            } else if (index >= shapes.length) {
                index = 0;
            }

            const shape = shapes[index];
            slideshow.innerHTML = `<img src="${shape.image}" alt="${shape.name}">`;
            shapeNameElement.textContent = shape.name;
            currentIndex = index;

            // Stop other audios and play current
            document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
            const audio = document.getElementById(shape.audioId);
            if(audio) audio.play().catch(e => console.log("Autoplay blocked"));
        }

        window.onload = () => showShape(currentIndex);

        // Swipe logic
        let touchStartX = 0;
        document.body.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        document.body.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            handleSwipe(touchEndX);
        });

        function handleSwipe(touchEndX) {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showShape(currentIndex + 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showShape(currentIndex - 1);
            }
        }

        function showPrevShape() {
            showShape(currentIndex - 1);
        }

        function showNextShape() {
            showShape(currentIndex + 1);
        }

        // Play audio on click (ignoring nav buttons)
        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('.navArrow')) {
                const audio = document.getElementById(shapes[currentIndex].audioId);
                if(audio) audio.play();
            }
        });
    </script>
</body>
</html>
