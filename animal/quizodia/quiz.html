<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #ff5278; /* Matches Animal theme */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- Score Counter (Moved to Header) --- */
        #scoreCounter {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        #scoreCounter div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #scoreCounter img {
            width: 20px;
            height: 20px;
        }

        /* --- Animation --- */
        #webm-container {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Quiz Container --- */
        .quiz-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #textBelowButton {
            margin-bottom: 10px;
            color: #333;
            font-size: 22px;
            font-weight: bold;
        }

        /* --- Options Grid --- */
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 Grid */
            gap: 15px;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 70vh; /* Limit height in landscape */
        }

        .option {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid transparent;
        }

        .option:active {
            transform: scale(0.95);
        }

        .option img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure images fit nicely */
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- Animations --- */
        .option.shake {
            animation: shake 0.5s;
            border-color: #ff4444;
            background-color: #ffe6e6;
        }
        .option.correct {
            animation: popup 0.5s ease forwards;
            border-color: #00C851;
            background-color: #e8f5e9;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes popup {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- Scoreboard Modal --- */
        #scoreboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10001;
            width: 80%;
            max-width: 400px;
        }

        #scoreboard button {
            background-color: #ff5278;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(255, 82, 120, 0.3);
        }

        /* --- Landscape Optimization --- */
        @media (orientation: landscape) {
            .options {
                gap: 10px;
                max-width: 500px; /* Keep grid tighter in landscape */
            }
            #textBelowButton {
                font-size: 18px; /* Smaller text title */
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ପଶୁ କୁଇଜ୍</h1>
        <video id="webm-container" autoplay loop muted playsinline>
            <source src="sumanimation.webm" type="video/webm">
        </video>
        <div id="scoreCounter">
            <div><img src="correct.png" alt="Correct"> <span id="correctScore">0</span></div>
            <div><img src="wrong.png" alt="Wrong"> <span id="wrongScore">0</span></div>
        </div>
    </header>

    <div class="quiz-container">
        <div id="textBelowButton">ପ୍ରଶ୍ନ: କେଉଁଟି ଏକ?</div>
        <div class="options" id="options">
            </div>
    </div>

    <audio id="questionAudio" src="which_animal_is.mp3"></audio>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="animalNameAudio"></audio>

    <div id="scoreboard">
        <h2>କୁଇଜ୍ ଶେଷ ହେଲା !</h2>
        <p>ସଠିକ ଉତ୍ତର: <span id="finalCorrectScore">0</span></p>
        <p>ଭୁଲ ଉତ୍ତର: <span id="finalWrongScore">0</span></p>
        <button onclick="restartQuiz()">ପୁଣିଥରେ</button>
    </div>

    <script>
        const questions = [
            {
                correctIndex: 0,
                options: ["animal_lion.webp", "animal_tiger.webp", "animal_elephant.webp", "animal_fox.webp"],
                animalName: "lion.mp3"
            },
            {
                correctIndex: 1,
                options: ["animal_lion.webp", "animal_fox.webp", "animal_elephant.webp", "animal_tiger.webp"],
                animalName: "fox.mp3"
            },
            {
                correctIndex: 2,
                options: ["animal_cat.webp", "animal_dog.webp", "animal_cow.webp", "animal_goat.webp"],
                animalName: "cow.mp3"
            },
            {
                correctIndex: 3,
                options: ["animal_giraffe.webp", "animal_elephant.webp", "animal_horse.webp", "animal_monkey.webp"],
                animalName: "monkey.mp3"
            },
            // ... (Your existing questions list) ...
            // Re-adding a few more for completeness based on your file
            { correctIndex: 0, options: ["animal_buffalo.webp", "animal_zebra.webp", "animal_hippopotamus.webp", "animal_sheep.webp"], animalName: "buffalo.mp3" },
            { correctIndex: 2, options: ["animal_dog.webp", "animal_lion.webp", "animal_kangaroo.webp", "animal_wolf.webp"], animalName: "kangaroo.mp3" },
            { correctIndex: 1, options: ["animal_giraffe.webp", "animal_elephant.webp", "animal_horse.webp", "animal_lion.webp"], animalName: "elephant.mp3" },
            { correctIndex: 3, options: ["animal_fox.webp", "animal_cat.webp", "animal_wolf.webp", "animal_giraffe.webp"], animalName: "giraffe.mp3" },
            { correctIndex: 0, options: ["animal_goat.webp", "animal_buffalo.webp", "animal_dog.webp", "animal_sheep.webp"], animalName: "goat.mp3" },
            { correctIndex: 2, options: ["animal_hippopotamus.webp", "animal_kangaroo.webp", "animal_horse.webp", "animal_lion.webp"], animalName: "horse.mp3" },
            { correctIndex: 3, options: ["animal_dog.webp", "animal_lion.webp", "animal_tiger.webp", "animal_wolf.webp"], animalName: "wolf.mp3" },
            { correctIndex: 1, options: ["animal_monkey.webp", "animal_zebra.webp", "animal_hippopotamus.webp", "animal_giraffe.webp"], animalName: "zebra.mp3" },
            { correctIndex: 0, options: ["animal_hippopotamus.webp", "animal_fox.webp", "animal_cat.webp", "animal_goat.webp"], animalName: "hippopotamus.mp3" },
            { correctIndex: 2, options: ["animal_tiger.webp", "animal_sheep.webp", "animal_dog.webp", "animal_monkey.webp"], animalName: "dog.mp3" },
            { correctIndex: 1, options: ["animal_sheep.webp", "animal_tiger.webp", "animal_buffalo.webp", "animal_elephant.webp"], animalName: "tiger.mp3" },
            { correctIndex: 3, options: ["animal_wolf.webp", "animal_fox.webp", "animal_cow.webp", "animal_cat.webp"], animalName: "cat.mp3" },
            { correctIndex: 2, options: ["animal_zebra.webp", "animal_dog.webp", "animal_kangaroo.webp", "animal_monkey.webp"], animalName: "kangaroo.mp3" }, // Fixed duplicate logic if any
            { correctIndex: 0, options: ["animal_sheep.webp", "animal_horse.webp", "animal_giraffe.webp", "animal_lion.webp"], animalName: "sheep.mp3" }
        ];

        let currentQuestionIndex = 0;
        let correctScore = 0;
        let wrongScore = 0;
        let firstAttempt = true;
        let repeatInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle questions on load
        shuffle(questions);

        function updateScoreCounter() {
            document.getElementById('correctScore').textContent = correctScore;
            document.getElementById('wrongScore').textContent = wrongScore;
        }

        function playQuestionAudio(questionData) {
            const questionAudio = document.getElementById('questionAudio');
            const animalNameAudio = document.getElementById('animalNameAudio');

            // Play "Which animal is..."
            questionAudio.play().catch(e => console.log("Audio play blocked"));
            
            questionAudio.onended = () => {
                // Play specific animal sound
                animalNameAudio.src = questionData.animalName;
                animalNameAudio.play().catch(e => console.log("Audio play blocked"));
            };
        }

        function loadQuestion() {
            // Clear any existing intervals
            if(repeatInterval) clearInterval(repeatInterval);

            if (currentQuestionIndex >= questions.length) {
                displayScoreboard();
                return;
            }

            const questionData = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            firstAttempt = true;

            // Audio Logic
            playQuestionAudio(questionData);
            repeatInterval = setInterval(() => {
                playQuestionAudio(questionData);
            }, 8000);

            // Generate Options
            questionData.options.forEach((optionSrc, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const img = document.createElement('img');
                img.src = optionSrc;
                optionElement.appendChild(img);
                
                // Click Handler
                optionElement.addEventListener('click', () => handleOptionClick(index, questionData, optionElement));
                
                optionsContainer.appendChild(optionElement);
            });

            updateScoreCounter();
        }

        function handleOptionClick(index, questionData, element) {
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');

            if (index === questionData.correctIndex) {
                // Correct
                element.classList.add('correct');
                if (firstAttempt) correctScore++;
                correctSound.play();
                
                clearInterval(repeatInterval); // Stop audio loop

                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1000);
            } else {
                // Wrong
                element.classList.add('shake');
                if (firstAttempt) wrongScore++;
                firstAttempt = false;
                wrongSound.play();
                
                setTimeout(() => {
                    element.classList.remove('shake');
                }, 500);
            }
            updateScoreCounter();
        }

        function displayScoreboard() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
            document.getElementById('finalCorrectScore').textContent = correctScore;
            document.getElementById('finalWrongScore').textContent = wrongScore;
            clearInterval(repeatInterval);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            correctScore = 0;
            wrongScore = 0;
            shuffle(questions); // Reshuffle for new game
            
            document.querySelector('.quiz-container').style.display = 'flex';
            document.getElementById('scoreboard').style.display = 'none';
            loadQuestion();
        }

        // Start
        loadQuestion();

    </script>
</body>
</html>
