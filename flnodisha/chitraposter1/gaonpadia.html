<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .page {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .image-container {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .image-viewer {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        #secondPage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="firstPage" class="page">
        <div class="image-container">
            <img src="page1.webp" alt="First Image" class="image-viewer">
        </div>
        
        <div class="controls">
            <button class="btn" id="playMusic">Play Music</button>
            <button class="btn" id="nextButton">Next Image</button>
        </div>
    </div>
    
    <div id="secondPage" class="page">
        <div class="image-container">
            <img src="page2.webp" alt="Second Image" class="image-viewer">
        </div>
        
        <div class="controls">
            <button class="btn" id="backButton">Back</button>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="gaonpadia.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // DOM Elements
        const playMusicBtn = document.getElementById('playMusic');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const firstPage = document.getElementById('firstPage');
        const secondPage = document.getElementById('secondPage');
        const bgMusic = document.getElementById('bgMusic');
        
        let isPlaying = false;
        
        // Play/pause music button
        playMusicBtn.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                playMusicBtn.textContent = 'Play Music';
                isPlaying = false;
            } else {
                // In a real implementation, you would set a valid audio source here
                playMusicBtn.textContent = 'Pause Music';
                if (bgMusic.canPlayType) {
                    bgMusic.play().catch(e => console.log("Audio playback prevented: ", e));
                }
                isPlaying = true;
            }
        });
        
        // Next button - go to second page
        nextButton.addEventListener('click', function() {
            firstPage.style.display = 'none';
            secondPage.style.display = 'block';
        });
        
        // Back button - return to first page
        backButton.addEventListener('click', function() {
            secondPage.style.display = 'none';
            firstPage.style.display = 'block';
        });
    </script>
</body>
</html>
