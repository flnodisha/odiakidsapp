<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FLN Odisha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e6f2ff;
            text-align: center;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-bar {
            background-color: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            background: #8abff0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #474747;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-item:hover {
            background: #ffa500;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .contact-item img {
            width: 24px;
            height: 24px;
        }

        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #0056b3;
                top: 100%;
                left: 0;
                width: 100%;
                z-index: 10;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="header">FLN ଓଡ଼ିଶା</div>

    <nav class="nav-bar">
        <div class="menu-container">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="team.html">Team</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <div class="contact-item" onclick="location.href='mailto:odishafln@gmail.com'">
                <img src="gmail.png" alt="Email Icon"> odishafln@gmail.com
            </div>
            <div class="contact-item" onclick="location.href='https://wa.me/918594866511'">
                <img src="whatsapp.png" alt="WhatsApp Icon"> Chat on WhatsApp
            </div>
            <div class="contact-item" onclick="location.href='tel:+918594866511'">
                <img src="phone.png" alt="Phone Icon"> +918594866511
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }
    </script>

</body>
</html>
