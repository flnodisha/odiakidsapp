<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(to right, #f6cc3f, #fd9462); /* Matching Color Theme */
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- Main Content Area --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        #slideshow {
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slideshow img {
            max-width: 100%;
            max-height: 60vh; /* Keeps image from being too tall in landscape */
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.2s ease;
        }

        #colorName {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        /* --- Animation Video --- */
        #webm-container {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 20;
            pointer-events: none;
        }

        /* --- Navigation Arrows --- */
        .navArrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
            width: 60px;
            height: 60px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .navArrow:active {
            transform: translateY(-50%) scale(0.9);
        }

        .navArrow:hover {
            opacity: 1;
        }

        #prevArrow {
            left: 20px;
        }

        #nextArrow {
            right: 20px;
        }

        /* --- Landscape Specifics --- */
        @media (orientation: landscape) {
            #slideshow img {
                max-height: 70vh; /* Use more height in landscape */
            }
            #colorName {
                margin-top: 10px;
                font-size: 28px;
            }
            .navArrow {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ରଙ୍ଗ</h1>
        <video id="webm-container" autoplay loop muted playsinline>
          <source src="coloranimation.webm" type="video/webm">
        </video>
    </header>

    <div class="content-wrapper">
        <img id="prevArrow" class="navArrow" src="left-arrow.png" onclick="showPrevColor()" alt="Previous">
        <img id="nextArrow" class="navArrow" src="right-arrow.png" onclick="showNextColor()" alt="Next">

        <div id="slideshow">
            </div>
        
        <div id="colorName"></div>
    </div>

    <audio id="blackAudio" src="କଳା.mp3"></audio>
    <audio id="blueAudio" src="ନୀଳ.mp3"></audio>
    <audio id="brownAudio" src="ମାଟିଆ.mp3"></audio>
    <audio id="goldenAudio" src="ସୁନେଲି.mp3"></audio>
    <audio id="greenAudio" src="ସବୁଜ.mp3"></audio>
    <audio id="grayAudio" src="ଧୂସର.mp3"></audio>
    <audio id="navyBlueAudio" src="ଘନନୀଳ.mp3"></audio>
    <audio id="orangeAudio" src="ନାରଙ୍ଗି.mp3"></audio>
    <audio id="pinkAudio" src="ଗୋଲାପି.mp3"></audio>
    <audio id="redAudio" src="ଲାଲ୍.mp3"></audio>
    <audio id="yellowAudio" src="ହଳଦିଆ.mp3"></audio>
    <audio id="whiteAudio" src="ଧଳା.mp3"></audio>
    <audio id="violetAudio" src="ବାଇଗଣୀ.mp3"></audio>

    <script>
        const colors = [
            { name: "କଳା", image: "black.png", audioId: "blackAudio" },
            { name: "ନୀଳ", image: "blue.png", audioId: "blueAudio" },
            { name: "ମାଟିଆ", image: "brown.png", audioId: "brownAudio" },
            { name: "ସୁନେଲି", image: "golden.png", audioId: "goldenAudio" },
            { name: "ସବୁଜ", image: "green.png", audioId: "greenAudio" },
            { name: "ଧୂସର", image: "gray.png", audioId: "grayAudio" },
            { name: "ଘନ ନୀଳ", image: "navyblue.png", audioId: "navyBlueAudio" },
            { name: "ନାରଙ୍ଗି", image: "orange.png", audioId: "orangeAudio" },
            { name: "ଗୋଲାପି", image: "pink.png", audioId: "pinkAudio" },
            { name: "ଲାଲ୍", image: "red.png", audioId: "redAudio" },
            { name: "ହଳଦିଆ", image: "yellow.png", audioId: "yellowAudio" },
            { name: "ଧଳା", image: "white.png", audioId: "whiteAudio" },
            { name: "ବାଇଗଣି", image: "violet.png", audioId: "violetAudio" }
        ];

        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');
        const colorNameElement = document.getElementById('colorName');

        function showColor(index) {
            // Loop functionality
            if (index < 0) {
                index = colors.length - 1;
            } else if (index >= colors.length) {
                index = 0;
            }

            const color = colors[index];
            slideshow.innerHTML = `<img src="${color.image}" alt="${color.name}">`;
            colorNameElement.textContent = color.name;
            currentIndex = index;

            // Stop other audios and play current
            document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
            const audio = document.getElementById(color.audioId);
            if(audio) audio.play().catch(e => console.log("Autoplay blocked"));
        }

        window.onload = () => showColor(currentIndex);

        // Swipe logic
        let touchStartX = 0;
        document.body.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        document.body.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            handleSwipe(touchEndX);
        });

        function handleSwipe(touchEndX) {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showColor(currentIndex + 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showColor(currentIndex - 1);
            }
        }

        function showPrevColor() {
            showColor(currentIndex - 1);
        }

        function showNextColor() {
            showColor(currentIndex + 1);
        }

        // Play audio on click (ignoring nav buttons)
        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('.navArrow')) {
                const audio = document.getElementById(colors[currentIndex].audioId);
                if(audio) audio.play();
            }
        });
    </script>
</body>
</html>
